        .lighthouse {
            position: relative;
            width: 90px;

            position: absolute;
            top: 0;
            left: 0;
            animation: rotateBeam 2s infinite linear;
        }

            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }

            animation: light_gradient 2s infinite linear;

            0% {
